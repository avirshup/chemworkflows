mdt_subprocess:
  requires:
   - moldesign_complete
  build: |
   RUN mkdir -p ~/.moldesign \
    && echo "engine_type: subprocess" > ~/.moldesign/moldesign.yml


mdt_nwchem:
  requires:
    - nwchem
    - mdt_subprocess


mdt_ambertools:
  requires:
    - ambertools
    - mdt_subprocess

